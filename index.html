<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Speaker</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6 offset-3">
                <h1 class="mb-3 display-4"> Speaker</h1>

                <div class="form-group">
                    <label for="voices">Voices</label>
                    <select class="form-cottrol" id="voices"></select>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="rate" >Speed (<span class="rate-value">1</span>)</label>
                            <input type="range" class="form-control-range" id="rate" min="0.5" max="3" value="1"
                                step="0.1">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="pitch" >Pitch (<span class="pitch-value">1</span>)</label>
                            <input type="range" class="form-control-range " id="pitch" min="0" max="2" value="1"
                                step="0.1">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="text">Your Text</label>
                    <textarea class="form-control" id="text" rows="4"></textarea>
                </div>

                <div class="text-right">
                    <button class="btn btn-light" id="btn-stop">Stop</button>
                    <button class="btn btn-success" id="btn-start" type="submit">Start</button>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>

</html>
